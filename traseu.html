<script>

function degreesToRadians(degrees) {
    return degrees * Math.PI / 180;
}

function distance(latStart, lonStart, latEnd, lonEnd) {
    //distanceInKmBetweenEarthCoordinates
    const earthRadiusKm = 6371;
    let dLat = degreesToRadians(latEnd-latStart);
    let dLon = degreesToRadians(lonEnd-lonStart);

    latStart = degreesToRadians(latStart);
    latEnd = degreesToRadians(latEnd);

    let a = Math.sin(dLat/2) * Math.sin(dLat/2) + Math.sin(dLon/2) * Math.sin(dLon/2) * Math.cos(latStart) * Math.cos(latEnd); 
    let c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a)); 
    return earthRadiusKm * c;
}
function distantaPuncte(punctStart, punctEnd){
    return distance(punctStart.lat, punctStart.lon, punctEnd.lat, punctEnd.lon);
}

function onChangeURL(){
if($('#url').val()==""){
  $('#display').removeClass('visible');
  $('#display').addClass('invisible');

}else{

  $('#display').addClass('visible');
  $('table.statistica').addClass('visible');
  $('table.statistica').removeClass('invisible');
}
}

$('#display').click(function(){
  $('#distanta').text();
  $('#altitudineMinima').text();
  $('#altitudineMaxima').text();
  $('#urcare').text();
  $('#coborare').text();  
  procesareCursa();
  //console.log($('#display:checked').val());
});
class Punct{
        constructor(xmlPoint){
            this.lat=$(xmlPoint).attr("lat");
            this.lon=$(xmlPoint).attr("lon");
            this.altitudine=parseFloat($(xmlPoint).find("ele").text());
        }
    }
    class Cursa{
        constructor(){
            this.altitudineMinima=0;
            this.altitudineMaxima=0;
            this.distanta=0;
            this.urcare=0;
            this.coborare=0;
        }
        Print(){
            console.log(`Distanța: ${(this.distanta).toFixed(3)}, Urcare: ${(this.urcare).toFixed(2)}, Coborâre: ${(this.coborare).toFixed(2)}, Altitudine Minimă: ${(this.altitudineMinima).toFixed(2)}, Altitudine Maximă: ${(this.altitudineMaxima).toFixed(2)};`);
            $('#distanta').text(this.distanta.toFixed(3)+ ' km');
            $('#altitudineMinima').text(this.altitudineMinima.toFixed(2) + ' m');
            $('#altitudineMaxima').text(this.altitudineMaxima.toFixed(2) + ' m');
            $('#urcare').text(this.urcare.toFixed(2) + ' m');
            $('#coborare').text(this.coborare.toFixed(2) + ' m');
        }
    }

    class Segment{
        constructor(urcare=true,start=0,end=0,diferenta=0){
            this.trend=new Array(10).forEach(function(value){value=0});
            this.urcare=urcare;
            this.distanta=0;
            this.diferentaAltitudine=diferenta;
            this.kmStart=start;
            this.kmEnd=end;
        }
        Print(){
            console.log(`KM: ${this.kmStart.toFixed(2)}-${this.kmEnd.toFixed(2)} (${this.distanta.toFixed(2)}), Altitudine: ${this.diferentaAltitudine.toFixed()}`);
        }
    }
    function procesareCursa(){
    //const urlGPX = "/traseu/BUR22-LsR-47.gpx";
    const urlGPX = "http://apps.go.ro:82/Traseu/Details?url="+$('#url').val();
    console.log(urlGPX);
    let p,pts;
    const cursa = new Cursa();
    const gpx=$.get(urlGPX, function(data){
        const puncte = $(data).find("trkpt");
        console.log('Puncte'+puncte.length);
        //let distanta = 0;
        //let urcare=0;
        //let coborare=0;
        let punctStart = new Punct(puncte[0]);
        cursa.altitudineMinima=punctStart.altitudine;
        cursa.altitudineMaxima=punctStart.altitudine;
        let segment = new Segment();
        for(const punct of puncte){
            const punctEnd=new Punct(punct);
            if(cursa.altitudineMinima>punctEnd.altitudine)cursa.altitudineMinima=punctEnd.altitudine;
            if(cursa.altitudineMaxima<punctEnd.altitudine)cursa.altitudineMaxima=punctEnd.altitudine;
            let distantaSegment = distantaPuncte(punctStart,punctEnd);
            cursa.distanta+=distantaSegment;
            const diferentaAltitudine=punctEnd.altitudine-punctStart.altitudine;
            if(diferentaAltitudine<0){
                //coborare+=diferentaAltitudine;
                cursa.coborare+=diferentaAltitudine;
                if(!segment.urcare){
                    segment.diferentaAltitudine+=diferentaAltitudine;
                    segment.distanta+=distantaSegment;
                }else{
                    segment.kmEnd=cursa.distanta;
                    //segment.Print();
                    segment=new Segment(true,cursa.distanta,cursa.distanta,diferentaAltitudine);
                }
            }else{
                //urcare+=diferentaAltitudine;
                cursa.urcare+=diferentaAltitudine;
                if(segment.urcare){
                    segment.diferentaAltitudine+=diferentaAltitudine;
                    segment.distanta+=distantaSegment;
                }else{
                    segment.kmEnd=cursa.distanta;
                    //segment.Print();
                    segment=new Segment(false,cursa.distanta,cursa.distanta,diferentaAltitudine);
                }
            }
            //console.log(`Distanța: ${segment}, Diferență de nivel: ${diferentaAltitudine};`);
            punctStart=new Punct(punct);
        }
        //pts=puncte;
        //console.log(`Distanța: ${distanta}, Urcare: ${urcare}, Coborâre: ${coborare};`);
        cursa.Print();
    });
    }
